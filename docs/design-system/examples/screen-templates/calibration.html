<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../css/mtga.css"><title>Kalibrierung</title>
</head><body>
<div class="col p-4" style="gap:20px">
  <h1>Kalibrierung</h1>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col" style="flex:1">
          <label>Grid</label>
          <div class="row">
            <input class="input" placeholder="x"> <input class="input" placeholder="y"> <input class="input" placeholder="w"> <input class="input" placeholder="h">
          </div>
          <div class="row mt-3">
            <input class="input" placeholder="gapX"> <input class="input" placeholder="gapY"> <input class="input" placeholder="cols"> <input class="input" placeholder="rows">
          </div>
        </div>
        <div class="col" style="flex:1">
          <label>Rhombus</label>
          <div class="row">
            <input class="input" placeholder="rx"> <input class="input" placeholder="ry"> <input class="input" placeholder="rw"> <input class="input" placeholder="rh">
          </div>
          <div class="row mt-3">
            <input class="input" placeholder="rStepX"> <input class="input" placeholder="rStepY">
          </div>
        </div>
      </div>
      <div class="mt-3" style="height:240px; background:var(--bg-elevated); border-radius:var(--radius-lg); position:relative">
        <div class="grid-overlay" style="position:absolute; inset:12px"></div>
        <div class="handle" style="position:absolute; left:12px; top:12px"></div>
      </div>
      <div class="card-actions">
        <button class="button ghost">Zurücksetzen</button>
        <button class="button">Übernehmen</button>
      </div>
    </div>
  </div>
</div>
</body></html>
