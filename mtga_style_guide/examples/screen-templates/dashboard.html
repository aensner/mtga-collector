<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../css/mtga.css">
<title>MTGA Dashboard</title>
</head><body>
<div class="col p-4" style="gap:24px">
  <h1>MTGArena OCR</h1>
  <div class="row" style="gap:24px; flex-wrap:wrap">
    <div class="card" style="flex:1; min-width:300px">
      <div class="card-header">Backend</div>
      <div class="card-body">
        <div class="row"><span class="badge ok">Health: ok</span><span class="badge info">Cards: 12’345</span></div>
      </div>
    </div>
    <div class="card" style="flex:1; min-width:300px">
      <div class="card-header">Scan</div>
      <div class="card-body">
        <div class="row">
          <input class="input" placeholder="Bilddatei wählen…">
          <button class="button">Start</button>
        </div>
        <div class="mt-3"><div class="progress"><div class="bar" style="width:30%"></div></div></div>
      </div>
    </div>
  </div>
</div>
</body></html>
