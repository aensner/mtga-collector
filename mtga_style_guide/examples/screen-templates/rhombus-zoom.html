<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../css/mtga.css"><title>Rhombus-Zoom</title>
</head><body>
<div class="col p-4" style="gap:20px">
  <h1>Rhombus-Zoom</h1>
  <div class="card">
    <div class="card-body">
      <div class="row" style="align-items:flex-start">
        <div style="flex:1; min-height:220px; background:var(--bg-elevated); border-radius:var(--radius-lg); position:relative">
          <div class="rhombus-overlay" style="position:absolute; left:24px; top:24px; right:24px; bottom:24px;"></div>
        </div>
        <div class="col" style="width:280px">
          <label>Scores</label>
          <div class="score-bar"><span style="width:75%"></span></div>
          <div class="score-bar mt-3"><span style="width:20%"></span></div>
          <div class="score-bar mt-3"><span style="width:05%"></span></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
